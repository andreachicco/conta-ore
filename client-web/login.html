<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Ore | Login</title>

    <link rel="icon" href="./media/bus-school.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/mainPage.css" rel="stylesheet" >
    <link href="./css/login.css" rel="stylesheet" >
    <link href="./css/helper.css" rel="stylesheet" >

    <script src="https://kit.fontawesome.com/1bf282f4e1.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- LOGIN -->
  <div class="container login-container">

    <div class="welcome">
        <h1 class="title color-dark-blue bold">Benvenuto!</h1>
        <h6 class="description color-dark-blue">Effettua il log-in per continuare</h6>
    </div>

    <form class="login-form">
      <div class="input-field color-light-grey username-input mb-3">
        <label for="username" class="form-label color-light-blue bold">USERNAME</label>
        <div class="input d-flex align-items-center justify-content-between">
          <i class="fa-solid fa-user color-light-orange"></i>
          <input 
            autocomplete="off" 
            type="username" 
            class="form-control" 
            id="username"
            required
          >
        </div>
      </div>
        <div class="input-field color-light-grey password-input mb-3">
          <label for="password" class="form-label color-light-blue bold">PASSWORD</label>
          <div class="input d-flex align-items-center justify-content-between">
              <i class="fa-solid fa-lock color-light-orange"></i>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                required
            >
          </div>
        </div>

        <p class="error color-intense-red text-center"></p>
        <button type="submit" class="btn login-btn bg-dark-blue color-white">Log-In</button>
    </form>
  </div>

  <script type="module" src="./js/loginPage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
